<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowchart TD Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/octokit/3.1.2/octokit.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .input-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .input-section h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 600;
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-family: 'Fira Code', Consolas, monospace;
            font-size: 14px;
            resize: vertical;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        textarea:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.4), inset 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        .preview-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            min-height: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .preview-section h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .render-status {
            font-size: 0.9em;
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 500;
            animation: pulse 1.5s infinite;
        }
        .render-status.rendering {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }
        .render-status.success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
            animation: none;
        }
        .render-status.idle {
            background: rgba(158, 158, 158, 0.2);
            color: #9e9e9e;
            border: 1px solid rgba(158, 158, 158, 0.3);
            animation: none;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .preview-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            padding: 0px;
        }
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        .maximize-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .maximize-content {
            background: white;
            border-radius: 15px;
            padding: 20px;
            max-width: 95vw;
            max-height: 95vh;
            overflow: auto;
            position: relative;
        }
        .close-maximize {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            padding: 15px;
            border-radius: 12px;
            margin-top: 15px;
            backdrop-filter: blur(10px);
        }
        .example {
            margin-top: 20px;
            padding: 20px;
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: 12px;
            font-size: 12px;
            backdrop-filter: blur(10px);
        }
        .example-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #4ecdc4;
            font-size: 14px;
        }
        .example-code {
            font-family: 'Fira Code', Consolas, monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #mermaid-preview {
            text-align: center;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        /* Animations */
        .input-section, .preview-section {
            animation: slideIn 0.6s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Mobile responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .input-section, .preview-section {
                padding: 20px;
            }
            textarea {
                height: 200px;
                padding: 15px;
            }
        }
        
        /* Feedback Section */
        .feedback-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.6s ease-out;
        }
        .feedback-section h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 600;
        }
        .rating {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .rating span {
            color: white;
            font-weight: 500;
        }
        .stars {
            display: flex;
            gap: 5px;
        }
        .star {
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            filter: grayscale(100%);
        }
        .star:hover, .star.active {
            filter: grayscale(0%);
            transform: scale(1.2);
        }
        .feedback-form textarea {
            height: 120px;
            margin-bottom: 15px;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff5252, #26a69a);
        }
        button:active {
            transform: translateY(-1px);
        }
        .feedback-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }
        .feedback-btn:hover {
            background: linear-gradient(45deg, #26a69a, #2e7d68);
        }
        .feedback-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 500;
        }
        .feedback-success {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        .feedback-error {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flowchart TD Viewer</h1>
        
        <div class="input-section">
            <h3>Paste your flowchart TD code:</h3>
            <textarea id="flowchartInput" placeholder="flowchart TD
    A[Start] --> B{Decision}
    B -->|Yes| C[Action 1]
    B -->|No| D[Action 2]
    C --> E[End]
    D --> E"></textarea>
            
            <div class="example">
                <div class="example-title">Example:</div>
                <div class="example-code">flowchart TD<br>
    A[Start] --> B{Decision}<br>
    B -->|Yes| C[Action 1]<br>
    B -->|No| D[Action 2]<br>
    C --> E[End]<br>
    D --> E</div>
            </div>
            
            <div id="error-message"></div>
        </div>
        
        <div class="preview-section">
            <h3>
                Live Preview:
                <span id="render-status" class="render-status idle">Ready</span>
            </h3>
            <div class="preview-controls">
                <button class="control-btn" onclick="maximizePreview()" title="Maximize">‚õ∂</button>
                <button class="control-btn" onclick="clearPreview()" title="Clear">üóëÔ∏è</button>
            </div>
            <div id="mermaid-preview"></div>
        </div>
        
        <!-- Maximize Overlay -->
        <div id="maximize-overlay" class="maximize-overlay">
            <div class="maximize-content">
                <button class="close-maximize" onclick="closeMaximize()">√ó</button>
                <div id="maximized-preview"></div>
            </div>
        </div>
        
        <div class="feedback-section">
            <h3>üìù Feedback</h3>
            <div class="feedback-form">
                <div class="rating">
                    <span>Rate this tool:</span>
                    <div class="stars">
                        <span class="star" data-rating="1">‚≠ê</span>
                        <span class="star" data-rating="2">‚≠ê</span>
                        <span class="star" data-rating="3">‚≠ê</span>
                        <span class="star" data-rating="4">‚≠ê</span>
                        <span class="star" data-rating="5">‚≠ê</span>
                    </div>
                </div>
                <textarea id="feedbackText" placeholder="Share your thoughts, suggestions, or report issues..."></textarea>
                <button onclick="submitFeedback()" class="feedback-btn">Send Feedback</button>
                <div id="feedback-status"></div>
            </div>
        </div>
    </div>

    <script>
        mermaid.initialize({ startOnLoad: false });
        
        let selectedRating = 0;
        let renderTimeout;
        
        // Star rating functionality
        document.addEventListener('DOMContentLoaded', function() {
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateStars();
                });
            });
            
            // Auto-render on textarea change
            const textarea = document.getElementById('flowchartInput');
            textarea.addEventListener('input', function() {
                clearTimeout(renderTimeout);
                updateRenderStatus('rendering', '‚è≥ Rendering...');
                
                // Debounce rendering by 500ms
                renderTimeout = setTimeout(() => {
                    renderFlowchart();
                }, 500);
            });
            
            // Initial render if there's content
            if (textarea.value.trim()) {
                renderFlowchart();
            }
        });
        
        function updateRenderStatus(type, message) {
            const statusEl = document.getElementById('render-status');
            statusEl.className = `render-status ${type}`;
            statusEl.textContent = message;
        }
        
        function updateStars() {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < selectedRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }
        
        function maximizePreview() {
            const preview = document.getElementById('mermaid-preview');
            const maximized = document.getElementById('maximized-preview');
            const overlay = document.getElementById('maximize-overlay');
            
            maximized.innerHTML = preview.innerHTML;
            overlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        function closeMaximize() {
            const overlay = document.getElementById('maximize-overlay');
            overlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        function clearPreview() {
            document.getElementById('mermaid-preview').innerHTML = '';
            document.getElementById('flowchartInput').value = '';
            updateRenderStatus('idle', 'Ready');
        }
        
        async function renderFlowchart() {
            const input = document.getElementById('flowchartInput').value.trim();
            const errorDiv = document.getElementById('error-message');
            const previewDiv = document.getElementById('mermaid-preview');
            
            // Clear previous content
            if (errorDiv) errorDiv.innerHTML = '';
            
            if (!input) {
                previewDiv.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.6); padding: 40px;">Enter flowchart code to see live preview</div>';
                updateRenderStatus('idle', 'Ready');
                return;
            }
            
            try {
                // Create unique ID for the diagram
                const diagramId = 'mermaid-' + Date.now();
                
                // Render the mermaid diagram
                const {svg} = await mermaid.render(diagramId, input);
                previewDiv.innerHTML = svg;
                updateRenderStatus('success', '‚úÖ Rendered');
                
                // Auto-hide success status after 2 seconds
                setTimeout(() => {
                    updateRenderStatus('idle', 'Ready');
                }, 2000);
                
            } catch (error) {
                console.error('Render error:', error);
                previewDiv.innerHTML = `<div style="color: #ff6b6b; padding: 20px; text-align: center; border: 1px solid rgba(255,107,107,0.3); border-radius: 8px; background: rgba(255,107,107,0.1);">
                    <strong>Syntax Error:</strong><br>
                    ${error.message || 'Invalid flowchart syntax'}
                </div>`;
                updateRenderStatus('idle', '‚ùå Error');
            }
        }
        
        async function submitFeedback() {
            const feedbackText = document.getElementById('feedbackText').value.trim();
            const statusDiv = document.getElementById('feedback-status');
            
            if (!feedbackText && selectedRating === 0) {
                statusDiv.innerHTML = '<div class="feedback-error">Please provide a rating or feedback message</div>';
                return;
            }
            
            // Get current repository info from GitHub Pages URL or set manually
            const currentUrl = window.location.href;
            let owner, repo;
            
            // Auto-detect from GitHub Pages URL (username.github.io/repo-name)
            if (currentUrl.includes('.github.io')) {
                const urlParts = currentUrl.split('/');
                owner = urlParts[2].split('.')[0]; // Extract username from subdomain
                repo = urlParts[3] || owner; // Repo name or default to username
            } else {
                // Manual configuration - replace these
                owner = 'your-username';
                repo = 'your-repo-name';
            }
            
            // Initialize Octokit without token (for same repo, uses current user's permissions)
            const octokit = new Octokit();
            
            // Create issue data
            const issueTitle = `Feedback ${new Date().toISOString().split('T')[0]} - ${selectedRating ? selectedRating + '/5 ‚≠ê' : 'General'}`;
            const issueBody = `
## User Feedback

**Rating:** ${selectedRating}/5 ${selectedRating ? '‚≠ê'.repeat(selectedRating) : 'No rating'}

**Message:**
${feedbackText}

---
**Tool:** Flowchart TD Viewer  
**Timestamp:** ${new Date().toLocaleString()}  
**Browser:** ${navigator.userAgent.split(' ').pop()}  
**URL:** ${window.location.href}
            `.trim();
            
            statusDiv.innerHTML = '<div class="feedback-status">üì§ Submitting feedback...</div>';
            
            try {
                // Create issue using Octokit
                const response = await octokit.request('POST /repos/{owner}/{repo}/issues', {
                    owner: owner,
                    repo: repo,
                    title: issueTitle,
                    body: issueBody,
                    labels: ['feedback', 
                            selectedRating >= 4 ? 'positive' : 
                            selectedRating <= 2 ? 'needs-improvement' : 
                            'neutral'],
                    headers: {
                        'X-GitHub-Api-Version': '2022-11-28'
                    }
                });
                
                statusDiv.innerHTML = `<div class="feedback-success">‚úÖ Feedback submitted successfully! 
                    <br><a href="${response.data.html_url}" target="_blank" style="color: #4caf50; text-decoration: underline;">
                    üìã View Issue #${response.data.number}</a></div>`;
                    
                // Clear form
                document.getElementById('feedbackText').value = '';
                selectedRating = 0;
                updateStars();
                
                // Auto-hide success message after 5 seconds
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
                
            } catch (error) {
                console.error('Error creating issue:', error);
                
                // Fallback: Direct GitHub issue creation URL
                const title = encodeURIComponent(issueTitle);
                const body = encodeURIComponent(issueBody);
                const labels = selectedRating >= 4 ? 'positive' : selectedRating <= 2 ? 'needs-improvement' : 'neutral';
                const url = `https://github.com/${owner}/${repo}/issues/new?title=${title}&body=${body}&labels=feedback,${labels}`;
                
                window.open(url, '_blank');
                statusDiv.innerHTML = '<div class="feedback-success">üåê GitHub opened - please submit your feedback manually!<br><small>Note: You need to be logged in to GitHub</small></div>';
            }
        }
    </script>
</body>
</html>
