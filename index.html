<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="max-w-6xl mx-auto px-8 py-4 flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">My Tools</h1>
                <p class="text-gray-600">Full-stack developer passionate about creating useful tools</p>
            </div>
            <div class="text-right">
                <button class="bg-yellow-400 hover:bg-yellow-500 px-4 py-2 rounded-lg font-medium text-gray-800 transition-colors">
                    ☕ Buy me a coffee (KHQR)
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-8 py-8">
        <div id="tools-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Tools will be rendered here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="max-w-6xl mx-auto px-8 py-6">
            <div class="text-center text-gray-600">
                <p>&copy; 2025 Developer Tools. Made with ❤️ by a passionate developer.</p>
                <p class="text-sm mt-2">Building useful tools for the community</p>
            </div>
        </div>
    </footer>

    <script>
        const tools = [
            { name: "Password Generator", category: "Security", path: "/tools/password-generator" },
            { name: "JSON Formatter", category: "Development", path: "/tools/json-formatter" },
            { name: "Base64 Encoder", category: "Utilities", path: "/tools/base64-encoder" },
            { name: "Color Picker", category: "Design", path: "/tools/color-picker" },
            { name: "QR Generator", category: "Utilities", path: "/tools/qr-generator" },
            { name: "Hash Calculator", category: "Security", path: "/tools/hash-calculator" }
        ];

        const container = document.getElementById('tools-container');
        
        tools.forEach(tool => {
            const toolCard = document.createElement('div');
            toolCard.className = "bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-all duration-200 hover:-translate-y-1 cursor-pointer";
            toolCard.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <h2 class="text-xl font-semibold text-gray-800">${tool.name}</h2>
                    <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">${tool.category}</span>
                </div>
                <div class="text-blue-600 font-medium">
                    Open Tool →
                </div>
            `;
            
            toolCard.addEventListener('click', () => {
                window.location.href = tool.path;
            });
            
            container.appendChild(toolCard);
        });
    </script>
</body>
</html>
